<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <title>Plant Website</title>
</head>

<body>
   <!-- Header -->
   <section class="nav_container container">
      <nav class="header">
         <img src="assets/logo.png" alt="site logo" class="logo">

         <ul class="menu_items">
            <li class="menu_item">
               <a href="#" class="menu_link">Plants</a>
            </li>
            <li class="menu_item">
               <a href="#" class="menu_link">Blog</a>
            </li>
            <li class="menu_item">
               <a href="#" class="menu_link">About</a>
            </li>
            <li class="menu_item">
               <a href="#" class="menu_link">Support</a>
            </li>
         </ul>

         <button class="nav_btn">
            <i class="ri-shopping-cart-2-line"></i>
            <span class="nav_btn-txt">Shop Now</span>
         </button>
      </nav>
   </section>

   <!-- Hero -->
   <section class="hero_container container">
      <div class="content_left">
         <h1 class="hero_txt">
            Start <br>
            Plant Care <br>
            at Heart
         </h1>
         <div class="hero_icon">
            <i class="ri-plant-line"></i>

            <span class="hero_small-txt">
               Bringing Intelligence to <br>
               plant care
            </span>
         </div>
      </div>

      <div class="content_middle">
         <div class="hero_img">
            <img src="assets/plant.jpg" alt="plant">
         </div>
         <div class="cta_circle">
            <a href="#" class="main_cta-btn">
               Join
               <i class="ri-arrow-right-up-line"></i>
            </a>
         </div>
      </div>

      <div class="content_right">
         <div class="circle">
            <div class="small_circle">
               <i class="ri-leaf-line"></i>
            </div>
            <div class="inner_content">
               <p>Plant Growth</p>
               <h3>Nature <br> Smarter. <br> Grow Better.</h3>
               <a class="inner_btn">Learn More</a>
            </div>
         </div>
      </div>
   </section>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script src="script.js"></script>
</body>

</html>
